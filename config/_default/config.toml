# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

theme = "congo"
defaultContentLanguage = "en"
baseURL = "https://linuxsociety.xyz/"
disableKinds = ["taxonomy", "taxonomyTerm", "category", "sitemap"]

enableRobotsTXT = true
paginate = 10

[languages]
	[languages.en]
		languageName = "English"
		weight = 1

	[languages.ar]
		languageName = "Arabic"
		weight = 2


[outputs]
	home = ["HTML"]
